<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegancia Store</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            background: black;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .btn {
            padding: 12px 20px;
            margin: 10px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn:hover {
            background: #333;
        }

        .product-card {
            width: 300px;
            background: white;
            margin: 20px auto;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .product-card img {
            width: 100%;
            border-radius: 12px;
        }

        .product-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .product-price {
            font-size: 18px;
            color: green;
            margin: 5px 0;
        }

        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    Elegancia Store
</header>

<div id="app" class="content">
    <h2>Bienvenido a Elegancia Store</h2>
    <p>Selecciona una categoría:</p>

    <button class="btn" onclick="mostrarCamisas()">Camisas</button>
    <button class="btn" onclick="mostrarPantalones()">Pantalones</button>
    <button class="btn" onclick="mostrarCadenas()">Cadenas</button>
</div>

<script>
    function mostrarCamisas() {
        document.getElementById("app").innerHTML = `
            <h2>Camisas</h2>

            <div class="product-card">
                <img src="https://i.imgur.com/jxWqJQy.jpeg">
                <div class="product-title">Camisa negra clásica</div>
                <div class="product-price">$45.000</div>
            </div>

            <div class="product-card">
                <img src="https://i.imgur.com/MX45jZZ.jpeg">
                <div class="product-title">Camisa blanca oversize</div>
                <div class="product-price">$40.000</div>
            </div>

            <button class="btn back-btn" onclick="volverMenu()">Volver</button>
        `;
    }

    function mostrarPantalones() {
        document.getElementById("app").innerHTML = `
            <h2>Pantalones</h2>

            <div class="product-card">
                <img src="https://i.imgur.com/bnBdqEY.jpeg">
                <div class="product-title">Pantalón cargo negro</div>
                <div class="product-price">$85.000</div>
            </div>

            <div class="product-card">
                <img src="https://i.imgur.com/eCzFzfT.jpeg">
                <div class="product-title">Pantalón jean slim</div>
                <div class="product-price">$95.000</div>
            </div>

            <button class="btn back-btn" onclick="volverMenu()">Volver</button>
        `;
    }

    function mostrarCadenas() {
        document.getElementById("app").innerHTML = `
            <h2>Cadenas</h2>

            <div class="product-card">
                <img src="https://i.imgur.com/CXW3v6a.jpeg">
                <div class="product-title">Cadena acero premium</div>
                <div class="product-price">$60.000</div>
            </div>

            <div class="product-card">
                <img src="https://i.imgur.com/4dnzrU5.jpeg">
                <div class="product-title">Cadena eslabón grueso</div>
                <div class="product-price">$70.000</div>
            </div>

            <button class="btn back-btn" onclick="volverMenu()">Volver</button>
        `;
    }

    function volverMenu() {
        document.getElementById("app").innerHTML = `
            <h2>Bienvenido a Elegancia Store</h2>
            <p>Selecciona una categoría:</p>

            <button class="btn" onclick="mostrarCamisas()">Camisas</button>
            <button class="btn" onclick="mostrarPantalones()">Pantalones</button>
            <button class="btn" onclick="mostrarCadenas()">Cadenas</button>
        `;
    }
</script>

</body>
</html>
